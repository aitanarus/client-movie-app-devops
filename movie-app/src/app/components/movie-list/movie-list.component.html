<ol class="list-group list-group-light list-group-numbered" *ngIf="movieLists">
  <li
    class="list-group-item d-flex justify-content-between align-items-start"
    *ngFor="let list of movieLists"
  >
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{ list.ListName }}</div>
      {{ list.ListDescription }}
    </div>
    <span class="badge badge-dark rounded-pill">{{
      list.MovieListId.length
    }}</span>
  </li>
</ol>
