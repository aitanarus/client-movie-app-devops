name: Angular Tests

on:
  push:
    branches:
      - develop
      - release
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Adjust the Node.js version as needed

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
